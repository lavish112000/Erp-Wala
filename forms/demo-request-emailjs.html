<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo - School Chale Hum</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Form animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-container {
            animation: slideInUp 0.5s ease-out;
        }
        
        /* Success message animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success-message {
            animation: fadeIn 0.3s ease-in;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4 py-8">
    
    <div class="form-container bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
        <!-- Form Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="calendar" class="text-blue-600 w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Request a Demo</h1>
            <p class="text-gray-600">Fill out the form and we'll get back to you shortly</p>
        </div>
        
        <!-- Success Message (Hidden by default) -->
        <div id="success-message" class="hidden success-message mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex items-center">
                <i data-lucide="check-circle" class="text-green-600 w-6 h-6 mr-2"></i>
                <div>
                    <p class="text-green-800 font-semibold">Success!</p>
                    <p class="text-green-700 text-sm">Your demo request has been sent successfully.</p>
                </div>
            </div>
        </div>
        
        <!-- Error Message (Hidden by default) -->
        <div id="error-message" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex items-center">
                <i data-lucide="alert-circle" class="text-red-600 w-6 h-6 mr-2"></i>
                <div>
                    <p class="text-red-800 font-semibold">Error!</p>
                    <p class="text-red-700 text-sm">Something went wrong. Please try again.</p>
                </div>
            </div>
        </div>
        
        <!-- Demo Request Form -->
        <form id="demo-form" class="space-y-5">
            <!-- Honeypot field for spam protection -->
            <input type="text" name="honeypot" class="hidden" tabindex="-1" autocomplete="off" aria-label="Leave this field empty">
            
            <!-- Full Name -->
            <div>
                <label for="full-name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                <input type="text" id="full-name" name="full_name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="John Doe">
            </div>
            
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="john@example.com">
            </div>
            
            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="+1 (555) 000-0000">
            </div>
            
            <!-- Institution Name -->
            <div>
                <label for="institution" class="block text-sm font-semibold text-gray-700 mb-2">Institution Name *</label>
                <input type="text" id="institution" name="institution_name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="ABC School">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
                Request Demo
            </button>
            
            <!-- Back to Home -->
            <a href="../index.html" class="block text-center text-blue-600 hover:text-blue-700 font-medium mt-4">
                ‚Üê Back to Home
            </a>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Initialize EmailJS with your Public Key
        emailjs.init('YOUR_PUBLIC_KEY'); // Replace with your EmailJS public key
        
        // Form submission handler
        document.getElementById('demo-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check honeypot
            if (this.honeypot.value) {
                return; // Spam detected
            }
            
            // Get form elements
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            btnSpinner.classList.remove('hidden');
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');
            
            // Prepare template parameters
            const templateParams = {
                form_type: 'Demo Request',
                full_name: this.full_name.value,
                email: this.email.value,
                phone: this.phone.value,
                institution_name: this.institution_name.value,
                submission_date: new Date().toLocaleString()
            };
            
            // Send email using EmailJS
            emailjs.send('service_x4eo2tt', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    
                    // Show success message
                    successMsg.classList.remove('hidden');
                    
                    // Reset form
                    document.getElementById('demo-form').reset();
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.textContent = 'Submit Request';
                    btnSpinner.classList.add('hidden');
                    
                    // Reinitialize icons
                    lucide.createIcons();
                    
                }, function(error) {
                    console.log('FAILED...', error);
                    
                    // Show error message
                    errorMsg.classList.remove('hidden');
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.textContent = 'Submit Request';
                    btnSpinner.classList.add('hidden');
                });
        });
    </script>
</body>
</html>
