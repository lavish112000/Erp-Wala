<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo - Millennium Academy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Form animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-container {
            animation: slideInUp 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4 py-8">
    
    <div class="form-container bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
        <!-- Form Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="calendar" class="text-blue-600 w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Request a Demo</h1>
            <p class="text-gray-600">Fill out the form and we'll get back to you shortly</p>
        </div>
        
        <!-- Demo Request Form -->
        <form action="https://api.web3forms.com/submit" method="POST" class="space-y-4">
            <!-- Web3Forms Configuration -->
            <input type="hidden" name="access_key" value="7beffbde-5712-417c-a202-f55dcbae5e50">
            <input type="hidden" name="subject" value="New Demo Request from Millennium Academy">
            <input type="hidden" name="from_name" value="Millennium Academy Forms">
            <input type="checkbox" name="botcheck" class="hidden" aria-label="Bot check">
            
            <!-- Full Name -->
            <div>
                <label for="full-name" class="block text-gray-700 font-medium mb-2">Full Name *</label>
                <input type="text" id="full-name" name="Full_Name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="Enter your full name">
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address *</label>
                <input type="email" id="email" name="Email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="your.email@example.com">
            </div>
            
            <!-- Phone -->
            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number *</label>
                <input type="tel" id="phone" name="Phone" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="+91 98765 43210">
            </div>
            
            <!-- Institution -->
            <div>
                <label for="institution" class="block text-gray-700 font-medium mb-2">Institution Name *</label>
                <input type="text" id="institution" name="Institution_Name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="Your school or institution">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
                Request Demo
            </button>
            
            <!-- Back to Home -->
            <a href="../index.html" class="block text-center text-blue-600 hover:text-blue-700 font-medium mt-4">
                ‚Üê Back to Home
            </a>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>

</body>
</html>
